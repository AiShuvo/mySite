<html>
<head><title>image animation in one click</title>
<link rel = "stylesheet" type = "text/css" href = "style.css">
</head>
<body onload  = "animName()">
<script>
var count = true;
var imageName = ["images/projapoti1.jpg",
				"images/projapoti2.jpg",
				"images/projapoti3.jpg",
				"images/projapoti4.jpg",
				"images/projapoti5.jpg",
				"images/projapoti6.jpg",];

var imgNo = 0;
function animName(){
var name = document.getElementById("image");
	if(count){
		name.style.WebkitAnimationName = 'move1';
		count=false;
		}
	else{
		name.style.WebkitAnimationName = 'move';
		count=true;
	}
	var finish = setInterval(frame,500);
	
	function frame(){
		name.src = imageName[imgNo++];
        if(imgNo>5)
		imgNo=0;
		clearInterval (finish);
	}
}
</script>
<div id = "top">image Animation using CSS3 & JavaScript:click on Image to change the view</div>
<img id = "image" onload = "" src = "projapoti1.jpg" alt = "internet"onload = "" onclick = 'animName()'>
<div id = "bottom">www.facebook.com/aishuvo</div>
</body>
</html>
