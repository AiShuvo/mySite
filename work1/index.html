<script>
var count = true;
var imageName = ["https://fbcdn-sphotos-a-a.akamaihd.net/hphotos-ak-xpa1/v/t1.0-9/10991047_805732432832856_8475020854827746040_n.jpg?oh=9e0c2a62329dccbf63c08940ff6d4120&oe=5596663E&__gda__=1431808390_166f8d1eb3386493c5c0d6c5c1224624",

"http://popcornfor2.com/upload/user_10/images/54/11634-Ginger-cat-white-background.jpg",
];
var imgNo = 0;
function animName(){
var name = document.getElementById("image");
	if(count){
		name.style.WebkitAnimationName = 'move1';
		count=false;
		}
	else{
		name.style.WebkitAnimationName = 'move';
		count=true;
	}
	var finish = setInterval(frame,500);
	
	function frame(){
		name.src = imageName[imgNo++];
        if(imgNo>5)
		imgNo=0;
		clearInterval (finish);
	}
}
function loadImage(){
	alert("Image Loaded");
}
</script>
